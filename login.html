<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css//font-awesome.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Form</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-6 Login">
                    <div class="login-page">
                        <h1>Login Page</h1>
                    </div>
                </div>

                <div class="col-md-6 main">
                    <div class="back">
                        <form action="index.html" class="myForm" id="form">
                            <div class="field">
                                <label>Email</label>
                                <input type="text" id="email" placeholder="anc@gmail.com">
                                <span class="fa fa-check-circle success"></span>
                                <span class="fa fa-exclamation-circle error"></span>
                                <small>error message</small>
                            </div>

                            <div class="field">
                                <label>Password</label>
                                <input type="password" id="pass1" placeholder="Password">
                                <span class="fa fa-check-circle success"></span>
                                <span class="fa fa-exclamation-circle error"></span>
                                <small>error message</small>
                            </div>

                            <div class="field">
                                <input type="checkbox" id="tandc" class="terms">
                                <label> Agree to terms and conditions</label><br>
                                <small>Error Message</small>
                            </div>

                            <div class="field">
                                <input type="submit" value="submit" class="Btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/Login/script.js"></script>
    </body>
</html>
